name: Publish MedBenchJudge Agent

# Trigger on pushes to main branch, version tags, and manual dispatch
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push green agent
      - name: Extract metadata for green agent
        id: meta-green
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},suffix=-green-agent
            type=semver,pattern={{major}},suffix=-green-agent
            type=raw,value=latest,suffix=-green-agent,enable={{is_default_branch}}
            type=ref,event=pr,suffix=-green-agent
          flavor: |
            latest=false
            suffix=-green-agent

      - name: Build and push green agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scenarios/medbench/Dockerfile.judge
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-green.outputs.tags }}
          labels: ${{ steps.meta-green.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push purple agent
      - name: Extract metadata for purple agent
        id: meta-purple
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},suffix=-purple-agent
            type=semver,pattern={{major}},suffix=-purple-agent
            type=raw,value=latest,suffix=-purple-agent,enable={{is_default_branch}}
            type=ref,event=pr,suffix=-purple-agent
          flavor: |
            latest=false
            suffix=-purple-agent

      - name: Build and push purple agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scenarios/medbench/Dockerfile.medical
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-purple.outputs.tags }}
          labels: ${{ steps.meta-purple.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "## Docker Images Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Green Agent (MedBenchJudge)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:green-agent-latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Purple Agent (Medical)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:purple-agent-latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
